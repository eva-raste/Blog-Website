<h2>Search Results for "{{ query }}"</h2>

<h3>Users</h3>
{% for user in users %}
  <p><a href="{% url 'user_profile' user.username %}">{{ user.username }}</a></p>
{% empty %}
  <p>No users found.</p>
{% endfor %}

<h3>Blog Posts</h3>
{% for post in posts %}
  <p><a href="{% url 'view_post' post.slug %}">{{ post.title }}</a></p>
{% empty %}
  <p>No blog posts found.</p>
{% endfor %}
