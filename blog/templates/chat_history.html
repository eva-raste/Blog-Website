<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat History</title>
</head>
<body>
    <h1>Your Chat History</h1>
    <ul>
        {% for user in users_chatted_with %}
            <li><a href="{% url 'chat_room' user.username %}">{{ user.username }}</a></li>
        {% empty %}
            <li>You have no chat history yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
